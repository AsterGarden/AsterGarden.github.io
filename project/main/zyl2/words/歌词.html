<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <div>
        <section style="width:100%; margin:0 auto; height:380px; 
                background-image:url(http://wx3.sinaimg.cn/large/95c4147fgy1fua4kgw853j212u08cjzj.jpg); 
                background-size:100% 380px;
                auto; overflow:hidden;">
            <section style="width:100%; text-align:center; color:#fff;" data-width="100%">
                <section style=" font-size:38px; padding-top:10px; padding-bottom:10px;">
                    他说
                </section>
            </section>
            <svg xmlns="http://www.w3.org/2000/svg" style="width:100%;height:380px;" data-width="100%">
                <text y="103.795%" x="50%" fill="#fff" style="font-size:16px;text-anchor: middle;box-sizing:border-box">
                    <tspan data-brushtype="text">
                        “受宠若惊，你们说我是太阳照亮了你们，其实不然，
                    </tspan>
                    <animate attributename="y" from="120%" to="0" begin="4s" dur="8s" repeatcount="indefinite"></animate>
                </text>
                <text y="109.795%" x="50%" fill="#fff" style="font-size:16px;text-anchor: middle;box-sizing:border-box">
                    <tspan data-brushtype="text">
                        我真的是被你们照亮的，因为你们我才有了些许的光芒，谢谢你们。”
                    </tspan>
                    <animate attributename="y" from="120%" to="0" begin="4.4s" dur="8s" repeatcount="indefinite"></animate>
                </text>
                <text y="115.795%" x="50%" fill="#fff" style="font-size:16px;text-anchor: middle;box-sizing:border-box">
                    <tspan data-brushtype="text">
                        “对呀，我就是很好安排呀。”
                    </tspan>
                    <animate attributename="y" from="120%" to="0" begin="4.8s" dur="8s" repeatcount="indefinite"></animate>
                </text>
                <text y="8.97449" x="50%" fill="#fff" style="font-size:16px;text-anchor: middle;box-sizing:border-box">
                    <tspan data-brushtype="text">
                        “演到大家都不喜欢再看到我了。”
                    </tspan>
                    <animate attributename="y" from="120%" to="0" begin="5.2s" dur="8s" repeatcount="indefinite"></animate>
                </text>
                <text y="38.9745" x="50%" fill="#fff" style="font-size:16px;text-anchor: middle;box-sizing:border-box">
                    <tspan data-brushtype="text">
                        “希望在中国电影史、电视剧史上，至少留下一个名字。”
                    </tspan>
                    <animate attributename="y" from="120%" to="0" begin="5.6s" dur="8s" repeatcount="indefinite"></animate>
                </text>
                <text y="68.9745" x="50%" fill="#fff" style="font-size:16px;text-anchor: middle;box-sizing:border-box">
                    <tspan data-brushtype="text">
                        “我的自尊心只能做到这里。”
                    </tspan>
                    <animate attributename="y" from="120%" to="0" begin="6s" dur="8s" repeatcount="indefinite"></animate>
                </text>
                <text y="98.9745" x="50%" fill="#fff" style="font-size:16px;text-anchor: middle;box-sizing:border-box">
                    <tspan data-brushtype="text">
                        “表演的道路没有尽头，我愿在未来继续匍匐前行，
                    </tspan>
                    <animate attributename="y" from="120%" to="0" begin="6.4s" dur="8s" repeatcount="indefinite"></animate>
                </text>
                <text y="128.974" x="50%" fill="#fff" style="font-size:16px;text-anchor: middle;box-sizing:border-box">
                    <tspan data-brushtype="text">
                        做一个表演艺术的信徒。 ”
                    </tspan>
                    <animate attributename="y" from="120%" to="0" begin="6.8s" dur="8s" repeatcount="indefinite"></animate>
                </text>
                <text y="158.974" x="50%" fill="#fff" style="font-size:16px;text-anchor: middle;box-sizing:border-box">
                    <tspan data-brushtype="text">
                        “不，就未来可期。”
                    </tspan>
                    <animate attributename="y" from="120%" to="0" begin="7.2s" dur="8s" repeatcount="indefinite"></animate>
                </text>
                <text y="188.974" x="50%" fill="#fff" style="font-size:16px;text-anchor: middle;box-sizing:border-box">
                    <tspan data-brushtype="text">
                        “大家喜欢我，我很感动，但我有时候想，
                    </tspan>
                    <animate attributename="y" from="120%" to="0" begin="7.6s" dur="8s" repeatcount="indefinite"></animate>
                </text>
                <text y="218.974" x="50%" fill="#fff" style="font-size:16px;text-anchor: middle;box-sizing:border-box">
                    <tspan data-brushtype="text">
                        可能这辈子有这么一次就可以了，哈哈！”
                    </tspan>
                    <animate attributename="y" from="120%" to="0" begin="8s" dur="8s" repeatcount="indefinite"></animate>
                </text>
                <text y="248.974" x="50%" fill="#fff" style="font-size:16px;text-anchor: middle;box-sizing:border-box">
                    <tspan data-brushtype="text">
                        “我不想安全。”
                    </tspan>
                    <animate attributename="y" from="120%" to="0" begin="8.4s" dur="8s" repeatcount="indefinite"></animate>
                </text>
                <text y="278.974" x="50%" fill="#fff" style="font-size:16px;text-anchor: middle;box-sizing:border-box">
                    <tspan data-brushtype="text">
                        “我想说出来的至少是经过自己思考的，
                    </tspan>
                    <animate attributename="y" from="120%" to="0" begin="8.8s" dur="8s" repeatcount="indefinite"></animate>
                </text>
                <text y="61.7949%" x="50%" fill="#fff" style="font-size:16px;text-anchor: middle;box-sizing:border-box">
                    <tspan data-brushtype="text">
                        不想张口就来，尽量对自己说出的话负责。”
                    </tspan>
                    <animate attributename="y" from="120%" to="0" begin="9.2s" dur="8s" repeatcount="indefinite"></animate>
                </text>
                <text y="67.7949%" x="50%" fill="#fff" style="font-size:16px;text-anchor: middle;box-sizing:border-box">
                    <tspan data-brushtype="text">
                        "在演艺圈十年，我经历过很多，我在低谷待过，
                    </tspan>
                    <animate attributename="y" from="120%" to="0" begin="9.6s" dur="8s" repeatcount="indefinite"></animate>
                </text>
                <text y="73.7949%" x="50%" fill="#fff" style="font-size:16px;text-anchor: middle;box-sizing:border-box">
                    <tspan data-brushtype="text">
                        我知道最坏的情况是怎样的，大不了就是从头再来。”
                    </tspan>
                    <animate attributename="y" from="120%" to="0" begin="10s" dur="8s" repeatcount="indefinite"></animate>
                </text>
            </svg>
        </section>

    </div>
    </body>
</html>
