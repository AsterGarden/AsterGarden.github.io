<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.bootcss.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <title>朱一龙立方体图片</title>

    <link rel="stylesheet" href="cubestyle.css" />

</head>
<body>

        <div class="row">
            <div class="col-md-6 col-sm-12">

                    <div class="pic_cube">
                        <!--/*外层最大容器*/-->
                        <div class="wrap">
                            <!--	/*包裹所有元素的容器*/-->

                                <!--前面图片 -->
                                <div class="out_front">
                                    <img src="https://wx3.sinaimg.cn/mw690/95c4147fgy1fu4vn69wp7j205k05kjsj.jpg" class="pic">
                                </div>
                                <!--后面图片 -->
                                <div class="out_back">
                                    <img src="https://wx1.sinaimg.cn/mw690/95c4147fgy1fu4vn69z66j205k05k3z9.jpg" class="pic">
                                </div>
                                <!--左图片 -->
                                <div class="out_left">
                                    <img src="https://wx4.sinaimg.cn/mw690/95c4147fgy1fu4vn6a40kj205k05k0tu.jpg" class="pic">

                                <span class="in_back">
                                    <img src="https://wx2.sinaimg.cn/mw690/95c4147fgy1fu4voce3d4j205k05kdh2.jpg" class="in_pic" />

                        </div>

                        <div style="text-align:center;clear:both">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-sm-12">

                            <text font-family="microsoft yahei" font-size="32" y="200" x="-260" fill="#FFF">

                                </tspan>
                                <animate attributename="x" values="800;-400" begin="1s" dur="15s" repeatcount="indefinite"></animate>
