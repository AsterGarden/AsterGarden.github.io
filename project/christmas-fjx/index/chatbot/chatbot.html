<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>不是尬聊·智能AI？隆重登场</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<link href="https://cdn.bootcss.com/botui/0.3.7/botui.min.css" rel="stylesheet">
<link rel="stylesheet" href="mybotui.css" />
<link href="https://cdn.bootcss.com/Swiper/4.4.6/css/swiper.min.css" rel="stylesheet">
</head>

<body>

    <!--左侧小橙 -->
    <div class="all">
        <div class="area"></div>
        <div class="p1">智能AI 在线陪聊</div>

        <div class="body">
            <div class="left">
                <div class="one">
                    <div class="swiper-part">
                        <div id="coga1" class="swiper-container">
                            <div class="swiper-wrapper">
                                <div class="swiper-slide"><img src="img/one/0.png"></div>
                                <div class="swiper-slide"><img src="img/one/1.png"></div>
                                <div class="swiper-slide"><img src="img/one/2.png"></div>
                                <div class="swiper-slide"><img src="img/one/3.png"></div>
                                <div class="swiper-slide"><img src="img/one/4.png"></div>
                            </div>
                        </div>
                        <div id="con-one" class="con-but">
                            <button class="but-coga" id="btn-o1">动次</button>
                            <button class="default but-coga" id="btn-o2">打次</button></div>
                    </div>
                </div>

                <div class="two">
                    <div class="swiper-part">
                        <div id="coga2" class="swiper-container">
                            <div class="swiper-wrapper">
                                <div class="swiper-slide"><img src="img/two/0.png"></div>
                                <div class="swiper-slide"><img src="img/two/1.png"></div>
                                <div class="swiper-slide"><img src="img/two/2.png"></div>
                                <div class="swiper-slide"><img src="img/two/3.png"></div>
                                <div class="swiper-slide"><img src="img/two/4.png"></div>
                            </div>
                        </div>
                        <div id="con-two">
                            <button class="but-coga" id="btn-t1">动次</button>
                            <button class="default but-coga" id="btn-t2">打次</button></div>
                    </div>
                </div>
            </div>

            <div class="item1 right">
                <div id="app">
                    <div class="botui-app-container" id="game-details">
                        <bot-ui></bot-ui>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>

    <!-- 聊天机器人UI框架来自：https://github.com/botui/botui -->
<script src="https://cdn.bootcss.com/vue/2.6.3/vue.min.js"></script>
<script src="https://cdn.bootcss.com/botui/0.3.8/botui.min.js"></script>
    <script src="my.chatbot.js"></script>


<script src="https://cdn.bootcss.com/Swiper/4.4.6/js/swiper.min.js"></script>

    <script>
        $(function () {
            $('.area').one('mouseover', function () {
                alert("真要走啊，还有彩蛋呢(；′⌒`)");
            });

        })
        var mySwiper1 = new Swiper('#coga1', {
            /* loop: true, */
            /* spaceBetween: 100, */
            centeredSlides: true,
            autoplay: {
                delay: 400,
                disableOnInteraction: true,
            },
            effect: 'fade',
            fadeEffect: {
                crossFade: true,
            },
        });

        $('#btn-o1').click(function () {
            mySwiper1.autoplay.stop();
        })
        $('#btn-o2').click(function () {
            mySwiper1.autoplay.start();
        })

        $("#con-one a").click(function () {
            $("#con-one a").removeClass('default');
            $(this).addClass('default');
            return false;
        });

        var mySwiper2 = new Swiper('#coga2', {
            /* loop: true, */
            /* spaceBetween: 100, */
            centeredSlides: true,
            autoplay: {
                delay: 400,
                disableOnInteraction: true,
            },
            effect: 'fade',
            fadeEffect: {
                crossFade: true,
            },
        });

        $('#btn-t1').click(function () {
            mySwiper2.autoplay.stop();
        })
        $('#btn-t2').click(function () {
            mySwiper2.autoplay.start();
        })

        $("#con-two a").click(function () {
            $("#con-two a").removeClass('default');
            $(this).addClass('default');
            return false;
        });
    </script>
</body>

</html>
