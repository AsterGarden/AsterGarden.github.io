			<!-- 主体部分为左中右布局 -->

				</div>

			<div class="ui item">

				<div class="text0 item1">

				</div>

				<div class="item1"><button><span class="moves">0</span> Moves</button>
					<button class="restart" onclick="run()">

				<p class="p4 item1">Good!</p>
				<div class="item1"><img id="right0" src="ui.img/right0.png" style="width: 130px;
    height: 130px;"></div>
			</div>
