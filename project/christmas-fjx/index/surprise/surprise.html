<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.bootcss.com/animate.css/3.7.0/animate.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="../snow/jquery.fallingsnow.css" />
    <link rel="stylesheet" type="text/css" href="main.css" />
    <title>彩蛋·不玩到最后你绝对不知道谁是赢家</title>
</head>

<body class="body">
    <div id="snow">
        <div class="area"></div>
        <div class="music">
            <iframe frameborder="no" loop="loop" border="0" marginwidth="0" marginheight="0" width="150px" height="42px"
                src="https://music.163.com/outchain/player?type=2&id=469742&auto=1&height=32"></iframe>
        </div>
        <div class="text">
            <p class="p1">2019会如何？超准预测</p>
        </div>

        <div class="count-down p2" style="visibility: hidden;">
            <span>20</span>
            <span>:</span>
            <span class="num0">18</span>
            <span>:</span>
            <span id="num">55</span>
        </div>

        <div class="letter" style="visibility: hidden;">
            <div class="p3">你第一眼看到的字将代表着你的2019~</div>
            <div class="p4">
                <ul>
                    <li>美</li>
                    <li>好</li>
                    <li>爱</li>
                    <li>运</li>
                </ul>
                <ul>
                    <li>赞</li>
                    <li>财</li>
                    <li>礼</li>
                    <li>暖</li>
                </ul>
                <ul>
                    <li>燃</li>
                    <li>乐</li>
                    <li>欢</li>
                    <li>悦</li>
                </ul>
                <ul>
                    <li>畅</li>
                    <li>明</li>
                    <li>安</li>
                    <li>康</li>
                </ul>
            </div>
        </div>
    </div>
<script src="https://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>

<script src="../snow/jquery.fallingsnow.min.js"></script>
    <!-- 文字动画特效：https://github.com/jschr/textillate -->
    <script src="https://cdn.bootcss.com/lettering.js/0.7.0/jquery.lettering.min.js"></script>
    <script src="https://cdn.bootcss.com/textillate/0.4.0/jquery.textillate.min.js"></script>
    <script src="https://cdn.bootcss.com/FitText.js/1.2.0/jquery.fittext.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
