<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<section class="_editor">
    <section class="tool-border">
        <section></section>
        <section></section>
        <section></section>
        <section></section>
    </section>
    <section style="width:100%;height:auto;" data-width="100%">
        <section style="width:300px;height:224px;margin:10px auto;background-image:url(https://wx1.sinaimg.cn/mw690/6abf9e73ly1fu4q10gosuj211v0qwn4g.jpg);background-repeat:no-repeat;background-size:100% auto;overflow:hidden;">
            <section style="width:280px;height:96px;margin-left:10px;margin-top:8px;">
                <svg width="280" height="180" style="box-sizing:border-box;">
                    <text font-family="microsoft yahei" font-size="30" y="40" x="92.0001" fill="#ff9900" style="box-sizing:border-box;">
                        <tspan style="box-sizing:border-box;">
                            夏天来噜
                        </tspan>
                        <animate attributename="x" values="800;-400" begin="0s" dur="20s" repeatcount="indefinite" style="box-sizing:border-box;"></animate>
                    </text>
                    <text font-family="microsoft yahei" font-size="15" y="75" x="-400" fill="#a6325a" style="box-sizing:border-box;">
                        <tspan style="box-sizing:border-box;">
                            当然是选择原谅她
                        </tspan>
                        <animate attributename="x" values="800;-400" begin="1s" dur="10.8s" repeatcount="indefinite" style="box-sizing:border-box;"></animate>
                    </text>
                    <text font-family="microsoft yahei" font-size="17" y="20" x="-316" fill="#5af580" style="box-sizing:border-box;">
                        <tspan style="box-sizing:border-box;">
                            96带给你美好每一天
                        </tspan>
                        <animate attributename="x" values="800;-400" begin="2.5s" dur="10s" repeatcount="indefinite" style="box-sizing:border-box;"></animate>
                    </text>
                    <text font-family="microsoft yahei" font-size="13" y="30" x="-225.243" fill="#d2f557" style="box-sizing:border-box;">
                        <tspan style="box-sizing:border-box;">
                            排版只用96编辑器
                        </tspan>
                        <animate attributename="x" values="800;-400" begin="3s" dur="10.3s" repeatcount="indefinite" style="box-sizing:border-box;"></animate>
                    </text>
                    <text font-family="microsoft yahei" font-size="15" y="40" x="-341.748" fill="#f5fe28" style="box-sizing:border-box;">
                        <tspan style="box-sizing:border-box;">
                            你开始了
                        </tspan>
                        <animate attributename="x" values="800;-400" begin="2s" dur="10.3s" repeatcount="indefinite" style="box-sizing:border-box;"></animate>
                    </text>
                    <text font-family="microsoft yahei" font-size="22" y="150" x="280" fill="#6a2d51" style="box-sizing:border-box;">
                        <tspan style="box-sizing:border-box;">
                            老铁扎心了
                        </tspan>
                        <animate attributename="x" values="800;-400" begin="4s" dur="18s" repeatcount="indefinite" style="box-sizing:border-box;"></animate>
                    </text>
                    <text font-family="microsoft yahei" font-size="14" y="80" x="392" fill="#871200" style="box-sizing:border-box;">
                        <tspan style="box-sizing:border-box;">
                            真的带秀
                        </tspan>
                        <animate attributename="x" values="800;-400" begin="5s" dur="20s" repeatcount="indefinite" style="box-sizing:border-box;"></animate>
                    </text>
                    <text font-family="microsoft yahei" font-size="18" y="90" x="220" fill="#ffeb94" style="box-sizing:border-box;">
                        <tspan style="box-sizing:border-box;">
                            皮皮虾我们走
                        </tspan>
                        <animate attributename="x" values="800;-400" begin="6s" dur="12s" repeatcount="indefinite" style="box-sizing:border-box;"></animate>
                    </text>
                    <text font-family="microsoft yahei" font-size="22" y="130" x="512" fill="#a2b4ba" style="box-sizing:border-box;">
                        <tspan style="box-sizing:border-box;">
                            有了96 排版不是问题
                        </tspan>
                        <animate attributename="x" values="800;-400" begin="7s" dur="20s" repeatcount="indefinite" style="box-sizing:border-box;"></animate>
                    </text>
                    <text font-family="microsoft yahei" font-size="14" y="110" x="576" fill="#703434" style="box-sizing:border-box;">
                        <tspan style="box-sizing:border-box;">
                            6666666
                        </tspan>
                        <animate attributename="x" values="800;-400" begin="9s" dur="15s" repeatcount="indefinite" style="box-sizing:border-box;"></animate>
                    </text>
                </svg>
            </section>
        </section>
    </section>
</section>
<section class="_editor">
    <p>
        <br/>
    </p>
</section>
</body>
</html>
